<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffcc00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bg)" stroke="url(#primary)" stroke-width="3"/>
  
  <!-- Warframe-style geometric pattern -->
  <g transform="translate(128, 128)" filter="url(#glow)">
    <!-- Central diamond -->
    <polygon points="0,-40 30,-20 0,40 -30,-20" fill="url(#primary)" opacity="0.8"/>
    
    <!-- Side elements -->
    <polygon points="-60,-10 -40,-30 -20,-10 -40,10" fill="url(#accent)" opacity="0.7"/>
    <polygon points="60,-10 40,-30 20,-10 40,10" fill="url(#accent)" opacity="0.7"/>
    
    <!-- Bottom element -->
    <polygon points="-20,20 0,40 20,20 0,60" fill="url(#primary)" opacity="0.6"/>
    
    <!-- Market symbol (stylized) -->
    <circle cx="0" cy="-10" r="8" fill="url(#accent)" opacity="0.9"/>
    <text x="0" y="-5" text-anchor="middle" font-family="monospace" font-size="12" fill="#0a0a0f" font-weight="bold">â™¦</text>
  </g>
  
  <!-- Outer ring -->
  <circle cx="128" cy="128" r="110" fill="none" stroke="url(#primary)" stroke-width="2" opacity="0.5"/>
</svg>